<!DOCTYPE html>
<html lang="{{locale}}">
  <head>
    {%- auth0:head -%}
    <style>
      body._widget-auto-layout {
        /* https://www.magicpattern.design/tools/css-backgrounds */
        --pattern-size: 50px;
        background-color: var(--page-background-color);
        background-image:  
            linear-gradient(135deg, var(--primary-color) 25%, transparent 25%),
            linear-gradient(225deg, var(--primary-color) 25%, transparent 25%),
            linear-gradient(45deg, var(--primary-color) 25%, transparent 25%),
            linear-gradient(315deg, var(--primary-color) 25%, transparent 25%);
        background-position: 
            calc(var(--pattern-size) / 2) 0,
            calc(var(--pattern-size) / 2) 0,
            0 0,
            0 0;
        background-size: var(--pattern-size) var(--pattern-size);
        background-repeat: repeat;
    }
    </style>
    <title>{{ prompt.screen.texts.pageTitle }}</title>
  </head>
  <body class="_widget-auto-layout">
    {%- auth0:widget -%}
  </body>
</html>
