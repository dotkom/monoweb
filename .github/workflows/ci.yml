# The main integration pipeline
#
# It is responsible for verifying linting, type checking, and building packages
# in the entire monorepo.

name: Integration Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

permissions:
  id-token: write   
  contents: read
jobs:
  # The "check" job is responsible for verifying the minimum requirements to
  # build all the packages in the monorepo.
  check:
    name: Verify build requirements
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - uses: pnpm/action-setup@v2
        with:
          version: 9.15.5
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
        name: Install dependencies from pnpm lockfile
      - run: pnpm lint-check
        name: Run linting and formatting checks
      - run: pnpm type-check
        name: Run TypeScript type checker

  build-brevduen:
    name: Build monoweb/brevduen
    runs-on: ubuntu-24.04
    needs:
      - check
    steps:
      - name: Install local GitHub Actions
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: '.github'
          sparse-checkout-cone-mode: true
      - uses: ./.github/actions/build-brevduen
        with:
          deploy: false
          environment: staging

  build-dashboard:
    name: Build monoweb/dashboard
    runs-on: ubuntu-24.04
    needs:
      - check
    steps:
      - name: Install local GitHub Actions
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: '.github'
          sparse-checkout-cone-mode: true
      - uses: ./.github/actions/build-dashboard
        with:
          deploy: false
          environment: staging

  build-invoicification:
    name: Build monoweb/invoicification
    runs-on: ubuntu-24.04
    needs:
      - check
    steps:
      - name: Install local GitHub Actions
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: '.github'
          sparse-checkout-cone-mode: true
      - uses: ./.github/actions/build-invoicification
        with:
          deploy: false
          environment: staging

  build-rif:
    name: Build monoweb/rif
    runs-on: ubuntu-24.04
    needs:
      - check
    steps:
      - name: Install local GitHub Actions
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: '.github'
          sparse-checkout-cone-mode: true
      - uses: ./.github/actions/build-rif
        with:
          deploy: false
          environment: staging

  build-rpc:
    name: Build monoweb/rpc
    runs-on: ubuntu-24.04
    needs:
      - check
    steps:
      - name: Install local GitHub Actions
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: '.github'
          sparse-checkout-cone-mode: true
      - uses: ./.github/actions/build-rpc
        with:
          deploy: false
          environment: staging

  build-web:
    name: Build monoweb/web
    runs-on: ubuntu-24.04
    needs:
      - check
    steps:
      - name: Install local GitHub Actions
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: '.github'
          sparse-checkout-cone-mode: true
      - uses: ./.github/actions/build-web
        with:
          deploy: true
          environment: staging
