serve:
  cookies:
    same_site_mode: Lax
  admin:
    cors:
      allowed_origins:
        - https://*.online.ntnu.no
        - localhost:3000
  public:
    cors:
      allowed_origins:
        - https://*.online.ntnu.no
        - localhost:3000

urls:
  self:
    issuer: https://new.online.ntnu.no
  consent: https://new.online.ntnu.no/api/oauth2/consent
  login: https://new.online.ntnu.no/api/oauth2/sign-in
  logout: http://new.online.ntnu.no/api/sign-out

oidc:
  subject_identifiers:
    supported_types:
      - pairwise
      - public
